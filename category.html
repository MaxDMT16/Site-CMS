<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sirius Cms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="category.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="category.js"></script>
</head>

<body>
    <div class="category-info-back">
        <div class="category-info-form">
            <h1></h1>
            <form action="" id="category-info" method="post">
                <input type="hidden" name="id">
                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="Name"><br>
                <input type="submit" value="">
            </form>
        </div>
    </div>
    <div class="header">
        <h1>Header</h1>
    </div>
    <div class="content">
        <div class="buttons">
            <button id="add">Add category</button>
        </div>
        <table>
            <caption>Categories</caption>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </table>
    </div>
    <div class="footer">
        <h1>Footer</h1>
    </div>
</body>

</html>
